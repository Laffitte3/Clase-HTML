<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>Listas</h1>
    <!-- Listas -->
     <!-- Listas desordenadas -->
      <h2>Lista del Suprmercado</h2>
     <ul>
        <!-- li se utiliza para crear elementos dentro de una lista -->
        <li>Tomate</li>
        <li>Queso</li>
        <li>Pan de pizza</li>
        <li>Sardina</li>
     </ul>

     <!-- Lista ordenada -->
     <h2>Algunos framworks</h2>
     
      <ol>
            <li>Django</li>
            <li>ASP.NET</li>
            <li>Spring boot</li>
            <li>node.js</li>

      </ol>

</body>
</html>
