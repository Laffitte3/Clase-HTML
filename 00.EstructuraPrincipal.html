<!DOCTYPE html>

<html>

<head>
    <!-- Todo lo que yo coloque en el head no se va a mostrar en la pagina, y se conoce como metadato, estos metadatos son cruciales 
     <title></title>: Define el título de la página, que aparece en la barra de título del navegador.
    <meta>: Proporciona información meta sobre la página, como descripción, palabras clave, codificación de caracteres, viewport (tamaño de pantalla), etc.
    <link>: Enlaza recursos externos como hojas de estilo CSS.
    <script>: Incluye scripts JavaScript.-->
        <!-- <head> es como la cabecera de un documento, proporcionando información vital 
            para el navegador y otros sistemas que procesan la página. -->

            <title> Documento html</title>

</head>

<body>
    <!-- El elemento <body> en HTML es donde resides todo el contenido visible de una 
        página web. Es decir, todo lo que el usuario puede ver
         y con lo que puede interactuar se encuentra dentro de esta etiqueta. -->

         Hola Mundo papa

</body>


</html>
